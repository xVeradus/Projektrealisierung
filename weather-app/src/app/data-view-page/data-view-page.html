<header class="app-banner">

    <div class="brand-text">
      <h1 class="app-name">Lost im Wetterarchiv</h1>
      <p class="subtitle">Das Wetter von damals – wie wir: instabil.</p>
    </div>
  </div>
  <div class="action-title">
    „{{ currentQuote() }}“
  </div>
</header>

<div class="dv">

    <app-settings-configuration></app-settings-configuration>
  </div>

  <div class="map-pane">
    <app-map-view></app-map-view>
  </div>
</div>

<pop-up-display [visible]="ui.dialogVisible()" (visibleChange)="onDialogVisibleChange($event)"
  [stationId]="ui.selectedStationId()">
</pop-up-display>
